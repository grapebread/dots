# Import files (Colors)
import:
  - ~/.config/alacritty/fonts.yml
  #- ~/.config/alacritty/colors.yml

# Set environment variables
env:
  TERM: alacritty

window:
  dimensions:
    columns: 84
    lines: 80
  
  padding:
    x: 7
    y: 7

  decorations: full
  dynamic_title: true

cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: true

live_config_reload: true
