# general
workspace_limit = 9
focus_mode = follow
focus_close = last
focus_close_wrap = 1
focus_default = first
spawn_position = next
workspace_clamp = 1
warp_focus = 1
warp_pointer = 1

# window
border_width = 5
region_padding = 10
tile_gap = 7
color_focus = rgb:cd/5c/5c
color_unfocus = rgb:1d/20/21
disable_border = 1

# bar
bar_enabled = 1
bar_border_width = 0
bar_color[1] = rgb:1e/1e/2e
bar_color_selected[1] = rgb:dd/b6/f2
bar_font_color[1] = rgb:d9/e0/ee, rgb:6c/6c/7e
bar_font = Gohu GohuFont:pixelsize=14:antialias=true
bar_action = /home/shushu/.config/spectrwm/bar_action.sh
bar_format = [+L] [+C] +|C [%R] +|R +A [%a %b %d]
maximize_hide_bar = 1

# mod key
modkey = Mod4

# keybindings
bind[bar_toggle]        = MOD+b
bind[bar_toggle_ws]     = MOD+Shift+b
bind[button2]           = MOD+v
bind[cycle_layout]      = MOD+space
bind[flip_layout]       = MOD+Shift+backslash
bind[float_toggle]      = MOD+t
bind[focus_main]        = MOD+m
bind[focus_next]        = MOD+j
bind[focus_prev]        = MOD+k
