# program binds
program[term]           = alacritty
bind[term]              = MOD+Return
program[dmenu_run]      = dmenu_run
bind[dmenu_run]         = MOD+d
program[soundinc]       = pulsemixer --change-volume +5
bind[soundinc]          = XF86AudioRaiseVolume
program[sounddec]       = pulsemixer --change-volume -5
bind[sounddec]          = XF86AudioLowerVolume
program[soundmute]      = pulsemixer --toggle-mute
bind[soundmute]         = XF86AudioMute
program[brightnessinc]  = brightnessctl s +5%
bind[brightnessinc]     = XF86MonBrightnessUp
program[brightnessdec]  = brightnessctl s 5%-
bind[brightnessdec]     = XF86MonBrightnessDown
program[browser]        = firefox
bind[browser]           = Mod+f

# quirks
quirk[discord]  = FLOAT
quirk[leagueclientux.exe] = FLOAT + MINIMALBORDER
